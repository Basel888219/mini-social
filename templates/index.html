<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f2f2;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background: #0056b3;
        }

        .post {
            background: white;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .post img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">Mini Social Network</div>

    <div class="container">
        <form action="/add_post" method="POST">
            <label>Write a post:</label>
            <textarea name="content" placeholder="What's on your mind?" required></textarea>

            <label>Image URL (optional):</label>
            <input type="text" name="image_url" placeholder="https://example.com/image.jpg">

            <button type="submit">Post</button>
        </form>
    </div>

    <div class="container">
        <h3>Recent Posts</h3>

        {% for post in posts %}
        <div class="post">
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image }}" alt="Post image">
            {% endif %}
            <small>({{ post.timestamp }})</small>
        </div>
        {% endfor %}
    </div>

</body>
</html>
