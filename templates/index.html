<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Social</title>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007bff;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
        }

        .post-form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .post-form button {
            background: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .feed {
            margin-top: 20px;
        }

        .post {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 45px;
            height: 45px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
        }

        .post-body img {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
        }

        .post-footer {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            padding: 8px 12px;
            border: none;
            background: #eaeaea;
            border-radius: 6px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<header>
    Mini Social Network
</header>

<div class="container">

    <!-- Post Form -->
    <form class="post-form" action="/post" method="POST">
        <input type="hidden" name="user" value="{{ current_user }}">

        <label>Write a post:</label>
        <textarea name="content" rows="3" placeholder="What‚Äôs on your mind?" required></textarea>

        <label>Image URL (optional):</label>
        <input type="text" name="image_url" placeholder="https://example.com/image.jpg">

        <button type="submit">Post</button>
    </form>

    <!-- Feed -->
    <section id="feed" class="feed">
        {% for post in posts %}
        <article class="post">
            <header class="post-header">
                <div class="avatar">
                    {{ post.user[0].upper() }}
                </div>
                <div>
                    <strong>{{ post.user }}</strong><br>
                    <span style="font-size:12px; color:gray;">{{ post.time }}</span>
                </div>
            </header>

            <div class="post-body">
                <p>{{ post.content }}</p>

                {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="post image">
                {% endif %}
            </div>

            <footer class="post-footer">
                <button class="icon-btn">üëç Like</button>
                <button class="icon-btn">üí¨ Comment</button>
            </footer>
        </article>
        {% endfor %}
    </section>

</div>

<!-- REAL-TIME SOCKET.IO -->
<script>
    const socket = io();

    function createPostElement(post) {
        const article = document.createElement("article");
        article.className = "post";

        const firstLetter = (post.user || "G").charAt(0).toUpperCase();

        article.innerHTML = `
            <header class="post-header">
                <div class="avatar">${firstLetter}</div>
                <div>
                    <strong>${post.user}</strong><br>
                    <span style="font-size:12px; color:gray;">${post.time}</span>
                </div>
            </header>

            <div class="post-body">
                <p>${post.content}</p>
                ${post.image_url ? `<img src="${post.image_url}">` : ""}
            </div>

            <footer class="post-footer">
                <button class="icon-btn">üëç Like</button>
                <button class="icon-btn">üí¨ Comment</button>
            </footer>
        `;

        return article;
    }

    socket.on("new_post", (post) => {
        const feed = document.getElementById("feed");
        feed.insertBefore(createPostElement(post), feed.firstChild);
    });
</script>

</body>
</html>
